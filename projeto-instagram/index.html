<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Projeto Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imgs/Iphone-instagram.png" alt="Iphone com instagram na tela">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imgs/instagram-logo.png" alt="instagram logo" class="insta-logo">
                    <div class="profilepic">
                        <img src="./imgs/profile.jpg" alt="foto de perfil" class="profilepic">
                    </div>
                    <a href="#" class="insta-login">Continue como GabrielMachadi</a>
                    <a href="#" class="insta-logout">Remover Conta</a>
                </div>

            <div class="group">
                <p class="not-account">Não é GabrielMachadi</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>

    </body>
</html>
